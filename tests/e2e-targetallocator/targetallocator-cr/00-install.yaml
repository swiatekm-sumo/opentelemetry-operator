apiVersion: v1
automountServiceAccountToken: true
kind: ServiceAccount
metadata:
  name: targetallocator-cr
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: targetallocator-cr
rules:
  - apiGroups:
      - ""
    resources:
      - pods
      - namespaces
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - monitoring.coreos.com
    resources:
      - servicemonitors
      - podmonitors
    verbs:
      - get
      - list
      - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: (join('-', ['ta-cr', $namespace]))
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: targetallocator-cr
subjects:
  - kind: ServiceAccount
    name: targetallocator-cr
    namespace: ($namespace)
---
apiVersion: opentelemetry.io/v1alpha1
kind: TargetAllocator
metadata:
  name: cr
spec:
  serviceAccount: targetallocator-cr
  prometheusCR:
    enabled: true
